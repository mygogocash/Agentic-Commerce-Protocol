openapi: 3.1.0
info:
  title: Agentic Commerce Protocol (ACP)
  description: API for searching products and checking user cashback rewards.
  version: 1.0.0
servers:
  - url: https://gogocash-acp.web.app
    description: Production Server (Firebase)
paths:
  /api/searchProducts:
    get:
      operationId: searchProducts
      summary: Search for products
      description: Search the product catalog using keywords (e.g., "iphone", "dress").
      parameters:
        - name: query
          in: query
          description: Search keywords
          required: true
          schema:
            type: string
        - name: limit
          in: query
          description: Number of results to return (default 5)
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: Successful search results
          content:
            application/json:
              schema:
                type: object
                properties:
                  query:
                    type: string
                  total_results:
                    type: integer
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        product_name:
                          type: string
                        product_price:
                          type: number
                        product_url:
                          type: string
                        image_url:
                          type: string
                        merchant_name:
                          type: string
                        estimated_cashback:
                          type: number
  /api/check-mongo-user:
    get:
      operationId: checkUser
      summary: Check User Profile
      description: Retrieve legacy user data and cashback history by email or phone.
      parameters:
        - name: email
          in: query
          required: false
          schema:
            type: string
        - name: phone
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: User profile found
          content:
            application/json:
              schema:
                type: object
                properties:
                  found:
                    type: boolean
                  user:
                    type: object
